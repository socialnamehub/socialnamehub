


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanoraTech | Urban Template Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        .template-preview { color: #000; background: #fff; width: 210mm; min-height: 297mm; padding: 20px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold tracking-tighter">URBANORA<span class="text-blue-500">TECH</span></h1>
            <p class="text-gray-400 mt-2 italic">Minimalist PDF Tools for the Urban Professional.</p>
        </header>

        <div class="grid lg:grid-cols-2 gap-10">
            <div class="space-y-6 bg-slate-800 p-8 rounded-2xl shadow-xl">
                <h2 class="text-xl font-bold border-b border-slate-700 pb-2">Invoice Details</h2>
                <div>
                    <label class="block text-xs uppercase font-bold text-gray-500 mb-1">Your Business Name</label>
                    <input type="text" id="bizName" oninput="updatePreview()" placeholder="Urbanora Studio" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs uppercase font-bold text-gray-500 mb-1">Service Description</label>
                    <textarea id="service" oninput="updatePreview()" placeholder="Web Design & Branding" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg h-24"></textarea>
                </div>
                <div>
                    <label class="block text-xs uppercase font-bold text-gray-500 mb-1">Amount ($)</label>
                    <input type="number" id="amount" oninput="updatePreview()" placeholder="500" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg">
                </div>
                <button onclick="downloadPDF()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20">
                    Download PDF
                </button>
            </div>

            <div class="hidden lg:block">
                <h2 class="text-xs uppercase font-bold text-gray-500 mb-4 text-center tracking-widest">Live Document Preview</h2>
                <div id="pdf-content" class="template-preview shadow-2xl rounded-sm scale-[0.6] origin-top">
                    <div class="flex justify-between border-b-2 border-black pb-4 mb-10">
                        <h1 class="text-3xl font-black uppercase tracking-tighter" id="prevName">YOUR BUSINESS</h1>
                        <div class="text-right">
                            <p class="font-bold text-sm">INVOICE</p>
                            <p class="text-xs text-gray-500">#001 - <span id="currentDate"></span></p>
                        </div>
                    </div>
                    
                    <div class="mb-10">
                        <p class="text-xs uppercase font-bold text-gray-400">Description</p>
                        <p class="text-xl mt-2" id="prevService">Service Details Here...</p>
                    </div>

                    <div class="flex justify-end pt-10 border-t border-gray-100">
                        <div class="text-right">
                            <p class="text-xs uppercase font-bold text-gray-400">Total Due</p>
                            <p class="text-5xl font-black italic">$<span id="prevAmount">0.00</span></p>
                        </div>
                    </div>
                    
                    <footer class="mt-40 text-[10px] text-gray-400 border-t pt-4">
                        Generated by UrbanoraTech.com â€” The digital pulse of the city.
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set date
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

        // Live Update Preview
        function updatePreview() {
            document.getElementById('prevName').innerText = document.getElementById('bizName').value || 'YOUR BUSINESS';
            document.getElementById('prevService').innerText = document.getElementById('service').value || 'Service Details Here...';
            document.getElementById('prevAmount').innerText = document.getElementById('amount').value || '0.00';
        }

        // Export to PDF
        function downloadPDF() {
            const element = document.getElementById('pdf-content');
            const opt = {
                margin:       10,
                filename:     'urbanora-invoice.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            // Run html2pdf
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
